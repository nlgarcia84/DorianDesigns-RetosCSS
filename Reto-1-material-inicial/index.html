<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img src="assets/images/top-circle.svg" alt="top circle" class="bg-image bg-image--top" />
    <img src="assets/images/bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bottom" />
    <article class="card">
      <header class="card_header">
        <img src="assets/images/card-pattern.svg" alt="pattern card" class="card_header-image" />
        <img src="assets/images/victor.jpg" alt="image of victor" class="card_header-profile" />
      </header>
      <section class="card_body">
        <p class="card_text">Victor Crest <span class="card_text card_text--light">26</span></p>
        <p class="card_text card_text--light">London</p>
      </section>
      <footer class="card_footer">
        <div class="card_stats">
          <p class="card_number">80K</p>
          <p class="card_text card_text--light">Followers</p>

        </div>
        <div class="card_stats">
          <p class="card_number">803K</p>
          <p class="card_text card_text--light">Likes</p>

        </div>
        <div class="card_stats">
          <p class="card_number">1.4K</p>
          <p class="card_text card_text--light">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
